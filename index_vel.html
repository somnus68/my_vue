<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <script src="js/velocity.min.js"></script>
  <title>velocity</title>
  <style>
    body{
      height: 1500px;
    }
    .one-inner{
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 4px;
    }
    button{
      position: fixed;
      right: 100px;
      bottom: 100px;
    }
    .container{
      position: relative;
      height: 100px;
      overflow: auto;
      border: 1px solid #666;
    }
    .container li{
      font-size: 16px;
      line-height: 2;
      margin-top: 10px;

    }
  </style>
</head>
<body>
  <div class="one">
    <div class="one-inner">

    </div>
  </div>
  <button>返回顶部</button>
  <div>
    <ul class="container">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li id="liSix">6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
    </ul>
  </div>

</body>
<script>
  $('.one-inner')
    .velocity({ opacity: .5 },{ duration: 500 })
    .velocity(
      { width: [ "200px", "easeInSine" ],
        height: "200px"
       }, 500
      // function(){ alert("what are you doing ?"); }
    );
    $("button").click(function(){
      // $("body").velocity("scroll",{ duration: 500, easing: "easeOutQuart" });
      $("#liSix").velocity("scroll",{ container: $(".container") });
    })
</script>
</html>
